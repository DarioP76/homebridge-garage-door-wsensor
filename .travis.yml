language: node_js

node_js: "8.11.3"

branches:
  only:
    - master

before_install:
  - apt-get update
  - apt-get install build-essential libavahi-compat-libdnssd-dev git
  - apt-get install npm
  - npm config set strict-ssl false
  - nvm install 8.11.3
  - nvm use 8.11.3
  - npm install -g --unsafe-perm homebridge

before_script:
  - "npm install -g homebridge-garage-door-wsensor"
  - "cp config.sample.json .homebridge/config.json"

script: "homebridge & sleep 30; kill $!;"

